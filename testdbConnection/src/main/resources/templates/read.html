<!DOCTYPE html>
<html lang="en" xmlns:th ="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Read Data</title>
</head>
<body>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Student</th>
            <th>Food Type</th>
        </tr>
        <tr th:each="person : ${persons}">
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
        </tr>
    </table>
</div>
</body>
</html>
